<div class="container" style="margin-bottom: 100px;">
    

    <div class="row">
      <div class="col-lg-12">
        
        <div class="d-flex team-vs">
          <span class="score">
            <span [ngClass]="{
              win : obj.scoreOne > obj.scoreTwo,
              loss : obj.scoreTwo > obj.scoreOne,
              draw : obj.scoreTwo == obj.scoreOne
              }">{{obj.scoreOne}}
            </span>
            -
            <span [ngClass]="{
              win: compare(obj.scoreTwo,obj.scoreOne)[1] == 'green',
              loss: compare(obj.scoreTwo,obj.scoreOne)[1] == 'blue',
              draw: compare(obj.scoreTwo,obj.scoreOne)[1] == 'yellow'
              }">{{obj.scoreTwo}}
            </span>
          </span>
          <div class="team-1 w-50">
            <div class="team-details w-100 text-center">
              <img src="assets/images/logo_1.png" alt="Image" class="img-fluid">
              <h3><span [ngStyle]="{color:compare(obj.scoreOne,obj.scoreTwo)[1]}">{{obj.teamOne}}</span> <span>({{compare(obj.scoreOne,obj.scoreTwo)[0]}})</span></h3>
              <!-- <ul class="list-unstyled">
                <li>Anja Landry (7)</li> 
                <li>Eadie Salinas (12)</li>
                <li>Ashton Allen (10)</li>
                <li>Baxter Metcalfe (5)</li>
              </ul> -->
            </div>
          </div>
          <div class="team-2 w-50">
            <div class="team-details w-100 text-center">
              <img src="assets/images/logo_2.png" alt="Image" class="img-fluid">
              <h3><span [ngStyle]="{color:compare(obj.scoreTwo,obj.scoreOne)[1]}">{{obj.teamTwo}}</span> <span>({{compare(obj.scoreTwo,obj.scoreOne)[0]}})</span></h3>
              <!-- <ul class="list-unstyled">
                <li>Macauly Green (3)</li>
                <li>Arham Stark (8)</li>
                <li>Stephan Murillo (9)</li>
                <li>Ned Ritter (5)</li>
              </ul> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
