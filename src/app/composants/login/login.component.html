
<div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Login</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form [formGroup]="loginForm">
            <div class="form-group">
              <input type="text" formControlName="email" class="form-control" placeholder="Email">
              <div *ngIf="loginForm.controls['email'].invalid && ((loginForm.controls['email'].touched) || loginForm.controls['email'].dirty)" style="color: red;" >
                <small *ngIf="loginForm.controls['email'].errors?.['required']">Email must be required</small>
                <small *ngIf="loginForm.controls['email'].errors?.['email']">invalid email</small>
             </div>
            </div>
            
            <div class="form-group">
              <input type="password" formControlName="password" class="form-control" placeholder="Password">
              <div *ngIf="loginForm.controls['password'].invalid && ((loginForm.controls['password'].touched) || loginForm.controls['password'].dirty)" style="color: red;" >
                <small *ngIf="loginForm.controls['password'].errors?.['required']">Email must be required</small>
                <small *ngIf="loginForm.controls['password'].errors?.['pattern']">invalid email</small>
             </div>
            </div>
            <div class="form-group">
              <input type="submit" (click)="login()" class="btn btn-primary py-3 px-5" value="Login">
            </div>
          </form>  
        </div>
      </div>
    </div>
  </div>
