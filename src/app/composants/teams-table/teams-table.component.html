
<div class="col-lg-12">
          
    <div class="widget-next-match">
      <table class="table custom-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Owner</th>
            <th>Foundation</th>
            <th>Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let elt of teamsTab">
            <td>{{elt.id}}</td>
            <td><strong class="text-white">{{elt.name}}</strong></td>
            <td><strong class="text-white">{{elt.owner}}</strong></td>
            <td>{{elt.foundation}}</td>
            <td>
                <button class="btn btn-info">Display</button>
                <button class="btn btn-warning">Edit</button>
                <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
