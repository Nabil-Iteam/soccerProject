
<div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add Player</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form (ngSubmit)="addPlayer()" #addPlayerForm="ngForm">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="player.name" name="name"  placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="player.position" name="position"  placeholder="Position">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" [(ngModel)]="player.number" name="number" placeholder="Number">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" [(ngModel)]="player.age" name="age"  placeholder="Age">
              </div>
            <div class="form-group">
              <select class="form-control" name="teamSelector" id="" (change)="selectTeam($event)">
                <option value="" style="color: black;">Select Your Team</option>
                <option [value]="t.id" *ngFor="let t of team" style="color: black;">{{t.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Add Player">
            </div>
          </form>  
        </div>
      </div>
    </div>
  </div>
