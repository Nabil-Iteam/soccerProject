
<div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Signup</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form [formGroup]="signUpForm">
            <div class="form-group">
              <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
              <div *ngIf="signUpForm.controls['firstName'].invalid && ((signUpForm.controls['firstName'].touched) || signUpForm.controls['firstName'].dirty)" style="color: red;" >
                <small *ngIf="signUpForm.controls['firstName'].errors?.['required']">First name must be required</small>
                <small *ngIf="signUpForm.controls['firstName'].errors?.['minlength']">First name must be more than 3 caracters</small>
             </div>
            </div>

            <div class="form-group">
              <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
              <div *ngIf="signUpForm.controls['lastName'].invalid && ((signUpForm.controls['lastName'].touched) || signUpForm.controls['lastName'].dirty)" style="color: red;" >
                <small *ngIf="signUpForm.controls['lastName'].errors?.['required']">Last name must be required</small>
                <small *ngIf="signUpForm.controls['lastName'].errors?.['maxlength']">Last name must be less than 10 caracters</small>
             </div>
            </div>
            
            <div class="form-group">
              <input type="text" formControlName="email" class="form-control" placeholder="Email">
              <div *ngIf="signUpForm.controls['email'].invalid && ((signUpForm.controls['email'].touched) || signUpForm.controls['email'].dirty)" style="color: red;" >
                <small *ngIf="signUpForm.controls['email'].errors?.['required']">Email must be required</small>
                <small *ngIf="signUpForm.controls['email'].errors?.['email']">invalid email</small>
             </div>
            </div>
            
            <div class="form-group">
              <input type="password" formControlName="password" class="form-control" placeholder="Password">
              <div *ngIf="signUpForm.controls['password'].invalid && ((signUpForm.controls['password'].touched) || signUpForm.controls['password'].dirty)" style="color: red;" >
                <small *ngIf="signUpForm.controls['password'].errors?.['required']">Password confirmation is required</small>
                <small *ngIf="signUpForm.controls['password'].errors?.['pattern']">invalid password</small>
             </div>
            </div>
           
            <div class="form-group">
              <input type="password" formControlName="cPassword" class="form-control" placeholder="Confirm Password">
              <div *ngIf="signUpForm.controls['cPassword'].invalid && ((signUpForm.controls['cPassword'].touched) || signUpForm.controls['cPassword'].dirty)" style="color: red;" >
                <small *ngIf="signUpForm.controls['cPassword'].errors?.['mustMatch']">Passwords must match</small>
             </div>
            </div>
            <div class="form-group">
              <input type="button" (click)="signup()" class="btn btn-primary py-3 px-5" value="Signup">
            </div>
          </form>  
        </div>
      </div>
    </div>
  </div>
